<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars if the No button goes off-edge */
        }
        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 30px; }
        .buttons { display: flex; align-items: center; justify-content: center; gap: 20px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 10; }
        #noBtn { background-color: #adb5bd; color: white; position: absolute; }
        .celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="question-container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration" class="celebration">
        <h1>I knew you'd say yes! ü•∞‚ú®</h1>
        <img src="https://media.tenor.com/Ao9O4SGI-cQAAAAM/sleep-cat-two-cat.gif">
    </div>

    <script>
        let yesScale = 1;
        let noClicks = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // 1. Move the No button
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // 2. Make the Yes button bigger
            yesScale += 0.15; // Increases size by 15% each time
            yesBtn.style.transform = `scale(${yesScale})`;
            
            // 3. Optional: Make the Yes button text more aggressive
            noClicks++;
            if (noClicks > 5) {
                yesBtn.innerHTML = "JUST SAY YES ‚ù§Ô∏è";
            }
            if (noClicks > 10) {
                yesBtn.innerHTML = "CLICK ME ALREADY";
            }
        }

        function showLove() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
