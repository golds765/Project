<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Important Question</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Important to keep everything contained */
        }
        h1 { color: #ff4d6d; font-size: 2.5rem; margin-bottom: 30px; text-align: center; }
        .buttons { display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #yesBtn { background-color: #ff4d6d; color: white; z-index: 1000; }
        #noBtn { background-color: #adb5bd; color: white; transition: 0.1s; }
        .celebration { display: none; text-align: center; }
    </style>
</head>
<body>

    <div id="question-container">
        <h1>Matthew will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="showLove()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration" class="celebration">
        <h1>I knew you'd say yes! üòªüíó</h1>
        <img src="https://media.tenor.com/afz3dwa_LkwAAAAM/barbanne-canele.gif">
    </div>

    <script>
        let yesScale = 1;
        let noClicks = 0;

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Switch to fixed positioning so it can move anywhere on the screen
            noBtn.style.position = 'fixed';

            // padding ensures the button doesn't touch the very edge of the screen
            const padding = 50; 
            
            // Calculate max width/height while subtracting button size and padding
            const maxWidth = window.innerWidth - noBtn.offsetWidth - padding;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - padding;

            // Generate random coordinates within the safe "padding" zone
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Make the Yes button bigger
            yesScale += 0.2; 
            yesBtn.style.transform = `scale(${yesScale})`;
            
            noClicks++;
            if (noClicks > 3) yesBtn.innerHTML = "so you hate me üòû";
            if (noClicks > 5) yesBtn.innerHTML = "JUST SAY YES ü•π";
            if (noClicks > 10) yesBtn.innerHTML = "BROTHA PLEASE ";
        }

        function showLove() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
        }
    </script>
</body>
</html>
